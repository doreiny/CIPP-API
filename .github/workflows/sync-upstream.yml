name: Sync upstream CIPP-API

on:
  schedule:
    - cron: "0 3 * * *"   # פעם ביום ב-03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork (master)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/KelvinTegelaar/CIPP-API.git || true
          git fetch upstream

      - name: Merge upstream/master into master (do not touch workflows)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout master

          # שמור snapshot של ה-workflows שלך (כדי לא לגעת בהם)
          mkdir -p /tmp/keep_workflows
          cp -a .github/workflows /tmp/keep_workflows/ 2>/dev/null || true

          # נסה merge
          if git merge --no-edit upstream/master; then
            echo "Merge succeeded."
          else
            echo "Merge conflict detected. Aborting merge and retrying with workflows preserved..."
            git merge --abort

            # merge רגיל שוב כדי שנוכל לפתור רק מה שצריך
            git merge --no-edit upstream/master || true
          fi

          # החזר את ה-workflows לגרסה שלך (לא דוחפים שינויים ל-workflows בכלל)
          if [ -d /tmp/keep_workflows/workflows ]; then
            rm -rf .github/workflows
            mkdir -p .github
            cp -a /tmp/keep_workflows/workflows .github/workflows
            git add .github/workflows
          fi

          # אם נשארו קונפליקטים — נכשל (עדיף לעצור מאשר להרוס)
          if git diff --name-only --diff-filter=U | grep -q .; then
            echo "Conflicts remain. Failing."
            git diff --name-only --diff-filter=U
            exit 1
          fi

          # Commit רק אם יש שינויים
          git diff --cached --quiet || git commit -m "Sync upstream (preserve workflows)"

      - name: Push to fork
        run: |
          git push origin master
