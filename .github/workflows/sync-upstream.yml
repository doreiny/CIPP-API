name: Sync upstream CIPP-API (code only, keep workflows)

on:
  schedule:
    - cron: "0 3 * * *"   # פעם ביום ב-03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork (master)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Add upstream and fetch
        shell: bash
        run: |
          set -euo pipefail
          git remote add upstream https://github.com/KelvinTegelaar/CIPP-API.git || true
          git fetch upstream

      - name: Sync from upstream/master (exclude .github/workflows)
        shell: bash
        run: |
          set -euo pipefail

          # 1) עדכן את כל הקוד מה-upstream, אבל אל תיגע ב-.github/workflows
          git restore --source=upstream/master --staged --worktree -- . ':(exclude).github/workflows'

          # 2) מחק קבצים שנמחקו ב-upstream (גם פה לא נוגעים ב-workflows)
          comm -23 \
            <(git ls-tree -r --name-only HEAD | sort) \
            <(git ls-tree -r --name-only upstream/master | sort) \
            | grep -v '^\.github/workflows/' \
            | xargs -r git rm -f

          # 3) Commit רק אם יש שינוי
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Sync upstream (exclude workflows)"
          else
            echo "No changes to sync."
          fi

      - name: Push to fork
        run: |
          git push origin master
