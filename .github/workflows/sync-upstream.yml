name: Sync upstream CIPP-API (sync code folders only)

on:
  schedule:
    - cron: "0 3 * * *"   # פעם ביום ב-03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork (master)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Add upstream and fetch
        shell: bash
        run: |
          set -euo pipefail
          git remote add upstream https://github.com/KelvinTegelaar/CIPP-API.git || true
          git fetch upstream

      - name: Update code from upstream (leave .github/workflows untouched)
        shell: bash
        run: |
          set -euo pipefail

          # תיקיות/קבצים שאנחנו כן רוצים לסנכרן (קוד ה-Function App)
          PATHS=(
            "CIPPActivityFunction"
            "CIPPHttpTrigger"
            "CIPPTimer"
            "CIPPOrchestrator"
            "ExecMaintenanceScripts"
            "Functions"
            "Modules"
            "Config"
            "Tools"
            "host.json"
            "requirements.psd1"
            "profile.ps1"
            "function.json"
          )

          # למשוך רק מה שקיים ב-upstream (כדי לא להיתקע על pathspec)
          for p in "${PATHS[@]}"; do
            if git ls-tree -r --name-only upstream/master -- "$p" | grep -q .; then
              echo "Syncing: $p"
              git checkout upstream/master -- "$p"
            else
              echo "Skip (not in upstream): $p"
            fi
          done

          # Commit רק אם יש שינוי
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Sync upstream (code folders only)"
          else
            echo "No changes to sync."
          fi

      - name: Push to fork
        run: |
          git push origin master
