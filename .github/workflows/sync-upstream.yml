name: Sync upstream CIPP-API

on:
  schedule:
    - cron: "0 3 * * *"   # פעם ביום ב-03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork (master)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/KelvinTegelaar/CIPP-API.git || true
          git fetch upstream

      - name: Merge upstream/master into master (safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout master
          git merge --no-edit upstream/master

      - name: Push to fork
        run: |
          git push origin master
